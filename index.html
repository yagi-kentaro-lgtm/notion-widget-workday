<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DMM Boost | 2026上期 残り営業日</title>
  <meta name="description" content="2026年上期（2026/01/05〜2026/06/30）の残り営業日を表示するウィジェット" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+JP:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" role="group" aria-label="2026上期 残り営業日">
      <header class="head">
        <div class="brand">
          <img class="logo" src="./assets/dmm_boost_logo.png" alt="DMM Boost" />
          <div class="meta">
            <div class="title">2026年 上期</div>
            <div class="range">2026/01/05 → 2026/06/30（祝日除外）</div>
          </div>
        </div>
        <div class="asof" id="asof">—</div>
      </header>

      <div class="content">
        <div class="big">
          <div class="label">残り営業日</div>
          <div class="numline">
            <span class="num" id="remaining">—</span>
            <span class="unit">日</span>
          </div>
          <div class="sub" id="subline">—</div>
        </div>

        <div class="right">
          <div class="statgrid">
            <div class="stat">
              <div class="k">総営業日</div>
              <div class="v" id="total">—</div>
            </div>
            <div class="stat">
              <div class="k">経過営業日</div>
              <div class="v" id="elapsed">—</div>
            </div>
            <div class="stat">
              <div class="k">進捗</div>
              <div class="v"><span id="pct">—</span><span class="pct">%</span></div>
            </div>
          </div>

          <div class="barwrap" aria-label="進捗バー">
            <div class="barbg">
              <div class="bar" id="bar"></div>
              <div class="barshine"></div>
            </div>
            <div class="barticks">
              <span>0%</span><span>50%</span><span>100%</span>
            </div>
          </div>

          <div class="hint" id="hint">—</div>
        </div>
      </div>

      <footer class="foot">
        <div class="footl">
          <span class="dot" aria-hidden="true"></span>
          <span>Notion埋め込み用（GitHub Pages）</span>
        </div>
        <div class="footr" id="footr">—</div>
      </footer>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
